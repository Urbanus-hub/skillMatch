<div class="skillmatch-container">
    <div class="header">
      <div class="logo">
        <svg width="28" height="28" viewBox="0 0 28 28" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M14 0C6.268 0 0 6.268 0 14C0 21.732 6.268 28 14 28C21.732 28 28 21.732 28 14C28 6.268 21.732 0 14 0ZM14 4.2C16.961 4.2 19.6 5.6 21.35 7.7H6.65C8.4 5.6 11.039 4.2 14 4.2ZM4.2 14C4.2 11.039 5.6 8.4 7.7 6.65V21.35C5.6 19.6 4.2 16.961 4.2 14ZM14 23.8C11.039 23.8 8.4 22.4 6.65 20.3H21.35C19.6 22.4 16.961 23.8 14 23.8ZM20.3 21.35V6.65C22.4 8.4 23.8 11.039 23.8 14C23.8 16.961 22.4 19.6 20.3 21.35Z" fill="white"/>

        <span class="logo-text">SkillMatch</span>
      </div>
    </div>
    
    <div class="content-container">
      <div class="wave-shape"></div>
      
      <div class="signup-section">
        <div class="signup-card">
          <div class="signup-form">
            <div class="form-group">
              <input type="text" id="fullName" placeholder=" ">
              <label for="fullName">first and last name</label>
            </div>
            
            <div class="form-group">
              <input type="email" id="companyEmail" placeholder=" ">
              <label for="companyEmail">Company email</label>
            </div>
            
            <div class="form-group">
              <input type="password" id="password" placeholder=" ">
              <label for="password">Password</label>
            </div>
            
            <div class="form-group">
              <input type="password" id="confirmPassword" placeholder=" ">
              <label for="confirmPassword">Confirm password</label>
            </div>
            
            <div class="form-group checkbox-group">
              <input type="checkbox" id="termsCheckbox">
              <label for="termsCheckbox">I agree to the terms and conditions</label>
            </div>
            
            <button class="get-started-btn"><a [routerLink]="['/contactForm']" routerLinkActive="router-link-active" >Get started</a> </button>
          </div>
        </div>
