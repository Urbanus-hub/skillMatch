<!-- talent-board.component.html -->
<div class="talent-board-container">
    <!-- Header -->
    <header class="header">
      <div class="logo-container">
        <img src="logoImage.png" alt="SkillMatch" class="logo">
        <h1 class="app-name">SkillMatch</h1>
      </div>
      
      <div class="search-container">
        <input type="text" placeholder="Search for a keyword" [(ngModel)]="searchQuery" (keyup.enter)="filterCandidates()">
        <button class="search-button" (click)="filterCandidates()">
          <i class="search-icon">🔍</i>
        </button>
      </div>
      
      <nav class="main-nav">
        <a [routerLink]='["talents"]' class="nav-link" routerLinkActive="active">Talent board</a>
        <a [routerLink]='["jobPosts"]' class="nav-link" routerLinkActive="active">Job post</a>
        <a [routerLink]="['aiHunter']" class="nav-link" routerLinkActive="active">AI HeadHunter</a>
        <a [routerLink]="['aiPool']" class="nav-link" routerLinkActive="active">Talent pool</a>
      </nav>
      
      <div class="user-controls">
        <button class="notification-button">
          <i class="notification-icon">🔔</i>
          <span class="notification-badge">3</span>
        </button>
        <button class="message-button">
          <i class="message-icon">💬</i>
        </button>
        <div class="user-profile">
          <img src="man2.jpg" alt="User Profile" class="user-avatar">
        </div>
      </div>
    </header>
  
    <!-- Main Content -->
   <router-outlet></router-outlet>
  
    <footer class="footer">
      <div class="ai-assistant">
        <div class="assistant-button">
          <span class="assistant-icon">🤖</span>
          <span class="assistant-label">AI Assistant</span>
        </div>
      </div>
    </footer>
  </div>
