<!-- admin-dashboard.component.html -->
<div class="dashboard-container">
  <div class="dashboard-header">
    <div class="header-left">
      <h1>Dashboard Overview</h1>
      <p class="dashboard-subtitle">Welcome back! Here's your latest performance summary</p>
    </div>
    <div class="actions">
      <button class="generate-report-btn" (click)="generateReport()">
        <span class="plus-icon">+</span>
        Generate Report
      </button>
      <div class="notification-icon">
        <span class="notification-dot"></span>
        <svg width="24" height="24" viewBox="0 0 24 24" fill="#566a7f">
          <path d="M12 22c1.1 0 2-.9 2-2h-4c0 1.1.9 2 2 2zm6-6v-5c0-3.07-1.63-5.64-4.5-6.32V4c0-.83-.67-1.5-1.5-1.5s-1.5.67-1.5 1.5v.68C7.64 5.36 6 7.92 6 11v5l-2 2v1h16v-1l-2-2zm-2 1H8v-6c0-2.48 1.51-4.5 4-4.5s4 2.02 4 4.5v6z"/>
        </svg>
        <div class="notification-tooltip">
          You have 3 unread notifications
        </div>
      </div>
      <div class="user-avatar">
        <span>JS</span>
        <div class="user-tooltip">
          <p class="user-name">John Smith</p>
          <p class="user-role">Admin</p>
        </div>
      </div>
    </div>
  </div>
  
  <div class="dashboard-summary">
    <div class="summary-header">
      <h2>Performance Overview</h2>
      <div class="period-selector">
        <span class="period-label">This Month</span>
        <svg width="16" height="16" viewBox="0 0 24 24" fill="#566a7f">
          <path d="M7 10l5 5 5-5z"/>
        </svg>
      </div>
    </div>
    
    <div class="stats-container">
      <app-stat-card title="Total Users" value="2,489" change="12" changeType="increase"></app-stat-card>
      <app-stat-card title="Active Users" value="1,823" change="8" changeType="increase"></app-stat-card>
      <app-stat-card title="Job Success Rate" value="78%" change="5" changeType="increase"></app-stat-card>
      <app-stat-card title="Revenue" value="$156,340" change="15" changeType="increase"></app-stat-card>
    </div>
  </div>

  <div class="dashboard-sections">
    <div class="section-wrapper">
      <div class="section-header">
        <h2>Recent Matches</h2>
        <a href="#" class="view-all">View All</a>
      </div>
      <app-matches-list></app-matches-list>
    </div>
    
    <div class="section-wrapper">
      <div class="section-header">
        <h2>Top Skills</h2>
        <a href="#" class="view-all">View All</a>
      </div>
      <app-skills-list></app-skills-list>
    </div>
  </div>
  
  <div class="quick-actions">
    <div class="action-item">
      <div class="action-icon users-icon">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="#2b95d6">

  </div>
</div>
