<!-- skills.component.html -->
<div class="skill-match-container">
    <div class="header">
      <div class="logo">SkillMatch</div>
    </div>
    
    <div class="progress-bar">
      <div class="step active">
        <div class="step-number">1</div>
        <div class="step-label">Basic Info</div>
      </div>
      <div class="step active current">
        <div class="step-number">2</div>
        <div class="step-label">Skills</div>
      </div>
      <div class="step">
        <div class="step-number">3</div>
        <div class="step-label">Resume</div>
      </div>
    </div>
    
    <div class="content-card">
      <div class="content-header">
        <h2>Add your skills below</h2>
        <div class="curve-divider"></div>
      </div>
      
      <div class="search-container">
        <div class="search-box">
          <input 
            type="text" 
            placeholder="search for skill" 
            [(ngModel)]="searchQuery"
          >
          <div class="search-icon">
            <i class="fa fa-search"></i>
          </div>
        </div>
      </div>
      
      <div class="skills-selection">
        <!-- Categories list -->
        <div class="categories">
          <div 
            *ngFor="let category of categories" 
            class="category" 
            [class.active]="selectedCategory === category"
            (click)="selectCategory(category)"
          >
            {{ category }}
          </div>
        </div>
        
        <!-- Skills tiles -->
        <div class="skills-grid">
          <div 
            *ngFor="let skill of skills[selectedCategory]" 
            class="skill-tile"
            [class.selected]="isSkillSelected(skill.name)"
            (click)="toggleSkill(skill.name)"
          >
            <div class="skill-name">{{ skill.name }}</div>
            <div class="skill-description">{{ skill.description }}</div>
          </div>
        </div>
      </div>
      
      <!-- Selected skills -->
      <div class="selected-skills">
        <div class="selected-label">Selected skills ({{ selectedSkills.length }})</div>
        <div class="selected-chips">
          <div *ngFor="let skill of selectedSkills" class="skill-chip">
            {{ skill }}
            <span class="remove-skill" (click)="removeSkill(skill)">Ã—</span>
          </div>
        </div>
      </div>
      
      <!-- Navigation buttons -->
      <div class="navigation-buttons">
        <button class="back-btn" (click)="goBack()"><a [routerLink]="['/profile']" routerLinkActive="router-link-active" >back</a></button>
        <button class="continue-btn" (click)="continue()"> <a routerLinkActive="router-link-active" > Continue</a></button>
      </div>
    </div>
  </div>
