<!-- auth-selection.component.html -->
<div class="auth-selection-container">
    <div class="auth-selection-content">
      <h1 class="title">Welcome to SkillMatch</h1>
      <h2 class="subtitle">Please select your account type</h2>
      
      <div class="user-types">
        <div class="user-type-card" (click)="navigateToAuth('jobseeker')">
          <div class="icon-container">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
              <circle cx="12" cy="7" r="4"></circle>
            </svg>
          </div>
          <h3>Job Seeker</h3>
          <p>Find your dream job and explore career opportunitiesüòÇ</p>
        </div>
        
        <div class="user-type-card" (click)="navigateToAuth('employer')">
          <div class="icon-container">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <rect x="2" y="7" width="20" height="14" rx="2" ry="2"></rect>
              <path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"></path>
            </svg>
          </div>
          <h3>Employer</h3>
          <p>Post jobs and find the perfect candidates for your company</p>
        </div>
        
        <div class="user-type-card" (click)="navigateToAuth('admin')">
          <div class="icon-container">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"></path>
            </svg>
          </div>
          <h3>Admin</h3>
          <p>Manage the platform and ensure smooth operations</p>
        </div>
      </div>
      
      <div class="back-link">
        <a [routerLink]="['/']">‚Üê Back to Home</a>
      </div>
    </div>
  </div>
