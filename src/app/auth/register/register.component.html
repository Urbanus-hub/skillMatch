<!-- register.component.html -->
<div class="register-container">
  <div class="logo-section">
    <div class="logo">
      <img src="logoImage.png" alt="SkillMatch">
      <span>SkillMatch</span>
    </div>
    <div class="wave-background"></div>
  </div>
  
  <div class="content-wrapper">
    <div class="illustration">
      <div class="clock-icon">
        <img src="assets/clock-icon.svg" alt="Clock">
      </div>
      <img src="seeker.png" alt="People waiting illustration" class="people-img">
    </div>
    
    <div class="register-card">
      <div class="google-sign-in">
        <button class="google-btn" (click)="signInWithGoogle()">
          <img src="assets/google-icon.png" alt="Google">
          <span>continue with Google account</span>
        </button>
      </div>
      
      <div class="divider">
        <span>OR</span>
      </div>
      
      <h2 class="create-account-text">Create account</h2>
      
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="name-row">
          <div class="form-group">
            <label for="firstName">First name</label>
            <div class="input-container">
              <input 
                id="firstName" 
                type="text" 
                formControlName="firstName" 
                placeholder="John"
              >
              <i class="user-icon fa fa-user"></i>
            </div>
          </div>
          
          <div class="form-group">
            <label for="lastName">Last name</label>
            <div class="input-container">
              <input 
                id="lastName" 
                type="text" 
                formControlName="lastName" 
                placeholder="Doe"
              >
              <i class="user-icon fa fa-user"></i>
            </div>
          </div>
        </div>
        
        <div class="form-group">
          <label for="email">Email Address</label>
          <div class="input-container">
            <input 
              id="email" 
              type="email" 
              formControlName="email" 
              placeholder="example@gmail.com"
            >
          </div>
          <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="error-message">
            Please enter a valid email
          </div>
        </div>
        
        <div class="form-group">
          <label for="password">password</label>
          <div class="input-container">
            <input 
              id="password" 
              [type]="hidePassword ? 'password' : 'text'" 
              formControlName="password" 
              placeholder="********"
            >
            <i 
              class="password-icon" 
              [ngClass]="hidePassword ? 'fa fa-eye-slash' : 'fa fa-eye'"
              (click)="hidePassword = !hidePassword"
            ></i>
          </div>
          <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="error-message">
            Password must be at least 8 characters
          </div>
        </div>
        
        <div class="form-group">
          <label for="confirmPassword">Confirm password</label>
          <div class="input-container">
            <input 
              id="confirmPassword" 
              [type]="hideConfirmPassword ? 'password' : 'text'" 
              formControlName="confirmPassword" 
              placeholder="********"
            >
            <i 
              class="password-icon" 
              [ngClass]="hideConfirmPassword ? 'fa fa-eye-slash' : 'fa fa-eye'"
              (click)="hideConfirmPassword = !hideConfirmPassword"
            ></i>
          </div>
          <div *ngIf="registerForm.get('confirmPassword')?.errors?.['passwordMismatch'] && registerForm.get('confirmPassword')?.touched" class="error-message">
            Passwords do not match
          </div>
        </div>
        
        <button type="submit" class="register-btn"><a routerLink="/jobseeker">Register</a></button>
      </form>
      
      <div class="signin-link">
        Already have an account? <a routerLink="/auth/login" >Sign In</a>
      </div>
    </div>
  </div>
</div>
